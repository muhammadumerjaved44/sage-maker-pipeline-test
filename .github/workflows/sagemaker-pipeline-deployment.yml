name: Deploy SageMaker Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: "ca-central-1"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BATCH_DIRECTORY: batch_no_model

jobs:
  deploy-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          source venv/bin/activate
          pip install --upgrade --force-reinstall "setuptools" "botocore>1.21.30" "boto3>1.18.30" "awscli>1.20.30" "sagemaker==2.229.0"

      - name: Assume Role for Staging
        run: |
          echo "Assuming Staging Role..."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Deploy SageMaker pipeline
      - name: Deploy SageMaker Pipeline
        env:
          AWS_REGION: "ca-central-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd $BATCH_DIRECTORY
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile dev
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile dev
          aws configure set region $AWS_REGION --profile dev
          python batch_no_model/build.py
